name: Deploy TaskBoard.API

on:
  push:
    branches: [ master ]
    paths:
      - 'TaskBoard.API/**'
      - 'TaskBoard.Core/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 (with NuGet cache)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true

      - name: Restore
        run: dotnet restore TaskBoard.API/TaskBoard.API.csproj

      - name: Build
        run: dotnet build TaskBoard.API/TaskBoard.API.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish TaskBoard.API/TaskBoard.API.csproj -c Release -o ./publish/api

      # Optional: zip the publish output (folder works too)
      - name: Create zip package
        run: |
          cd ./publish/api
          zip -r ../api.zip .

      - name: Deploy to Azure Web App (API)
        uses: azure/webapps-deploy@v3
        with:
          app-name: taskboardAPI           # must match your App Service name
          publish-profile: ${{ secrets.AZUREAPIPUBLISH }}  # XML content of profile
          package: ./publish/api.zip       # or: ./publish/api
