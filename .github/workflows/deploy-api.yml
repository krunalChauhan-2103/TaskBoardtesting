name: Deploy TaskBoard.API (32-bit)

on:
  push:
    branches: [ master ]
    paths:
      - 'TaskBoard.API/**'
      - 'TaskBoard.Core/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest   # use Windows runner for win-x86 publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "TaskBoard.API/TaskBoard.API.csproj"

      - name: Build
        run: dotnet build "TaskBoard.API/TaskBoard.API.csproj" -c Release --no-restore

      # 32-bit publish (self-contained, win-x86)
      - name: Publish (win-x86, self-contained)
        run: dotnet publish "TaskBoard.API/TaskBoard.API.csproj" -c Release -r win-x86 --self-contained true -o "${{ github.workspace }}\publish\api"

      - name: Deploy to Azure Web App (API)
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPIPUBLISH }}
          package: ${{ github.workspace }}\publish\api
