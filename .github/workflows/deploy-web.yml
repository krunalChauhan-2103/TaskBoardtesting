name: Deploy Web to Azure

on:
  push:
    branches: [ master ]   # keep 'master' since your repo uses master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ðŸ‘‡ Project is at repo root
      - name: Restore
        run: dotnet restore TaskBoard.Web.csproj

      - name: Build
        run: dotnet build TaskBoard.Web.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish TaskBoard.Web.csproj --configuration Release --output ${{ github.workspace }}/publish/web

      - name: Deploy to Azure WebApp (PRODUCTION)
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE_WEB }}
          package: ${{ github.workspace }}/publish/web
