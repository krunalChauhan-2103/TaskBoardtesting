name: Deploy TaskBoard.Web

on:
  push:
    branches: [ master ]     # deploy whenever you push to master
  workflow_dispatch:          # allow manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Your .csproj path (from repo root)
      - name: Restore
        run: dotnet restore "TaskBoard.Web/TaskBoard.Web/TaskBoard.Web.csproj"

      - name: Build
        run: dotnet build "TaskBoard.Web/TaskBoard.Web/TaskBoard.Web.csproj" -c Release --no-restore

      - name: Publish
        run: dotnet publish "TaskBoard.Web/TaskBoard.Web/TaskBoard.Web.csproj" -c Release -o ./publish/web

      - name: Deploy to Azure Web App (WEB)
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREWEBPUBLISH1 }}
          package: ./publish/web
