name: Deploy Web to Azure

on:
  push:
    branches: [ master ]     # <-- your screenshot shows 'master'. keep this.
  workflow_dispatch:          # allow manual runs

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore TaskBoard.Web/TaskBoard.Web.csproj

      - name: Build
        run: dotnet build TaskBoard.Web/TaskBoard.Web.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish TaskBoard.Web/TaskBoard.Web.csproj --configuration Release --output ${{ github.workspace }}/publish/web

      - name: Deploy to Azure WebApp (PRODUCTION)
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE_WEB }}
          package: ${{ github.workspace }}/publish/web
